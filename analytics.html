<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Analysis - Trumpet Trainer</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🎺</text></svg>">
    <style>
        :root {
            /* Light theme colors */
            --primary-orange: #ff6b35;
            --primary-teal: #00b4d8;
            --primary-blue: #0077b6;
            --background: #ffffff;
            --surface: #f8f9fa;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --border: #dee2e6;
            --shadow: rgba(0, 0, 0, 0.1);
            --card-bg: #ffffff;
            --nav-bg: rgba(255, 255, 255, 0.95);
        }

        .dark {
            /* Dark theme colors */
            --background: #0d1117;
            --surface: #161b22;
            --text-primary: #f0f6fc;
            --text-secondary: #8b949e;
            --border: #30363d;
            --shadow: rgba(0, 0, 0, 0.3);
            --card-bg: #21262d;
            --nav-bg: rgba(13, 17, 23, 0.95);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
            min-height: 100vh;
        }

        /* Global Navigation Bar */
        .global-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--nav-bg);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            z-index: 1000;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            text-decoration: none;
        }

        .nav-brand img {
            height: 2rem;
            width: auto;
        }

        .nav-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .nav-btn {
            background: var(--surface);
            color: var(--text-primary);
            border: 1px solid var(--border);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .nav-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.3s ease;
        }

        .nav-btn:hover::before {
            left: 100%;
        }

        .nav-btn:hover {
            background: var(--primary-orange);
            color: white;
            border-color: var(--primary-orange);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px var(--shadow);
        }

        .nav-btn.active {
            background: var(--primary-orange);
            color: white;
            border-color: var(--primary-orange);
        }

        .theme-toggle {
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 0.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }

        .theme-toggle:hover {
            background: var(--primary-teal);
            color: white;
            border-color: var(--primary-teal);
            transform: translateY(-1px);
        }

        /* Main Content */
        .main-content {
            margin-top: 5rem;
            padding: 2rem;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .page-title {
            font-size: 3rem;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px var(--shadow);
            position: relative;
        }

        .page-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--text-primary);
            border-radius: 2px;
        }

        .page-subtitle {
            font-size: 1.25rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        /* Filters Section */
        .filters-section {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 3rem;
            box-shadow: 0 4px 12px var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .filters-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--text-primary);
        }

        .filters-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .filter-controls {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .filter-group label {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .filter-group select {
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--surface);
            color: var(--text-primary);
            font-size: 1rem;
            min-width: 150px;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .filter-group select:focus {
            outline: none;
            border-color: var(--primary-orange);
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }

        .filter-group select:hover {
            border-color: var(--primary-teal);
        }

        .apply-btn {
            background: var(--primary-orange);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1rem;
            position: relative;
            overflow: hidden;
        }

        .apply-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .apply-btn:hover::before {
            left: 100%;
        }

        .apply-btn:hover {
            background: #e55a2b;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px var(--shadow);
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 12px var(--shadow);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-orange), var(--primary-teal));
        }

        .stat-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px var(--shadow);
            border-color: var(--primary-teal);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--primary-orange);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 1rem;
        }

        /* Notes Table */
        .notes-table {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 24px var(--shadow);
        }

        .table-header {
            background: linear-gradient(135deg, var(--primary-orange), var(--primary-teal));
            color: white;
            padding: 1.5rem 2rem;
            position: relative;
            overflow: hidden;
        }

        .table-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .table-title {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .table-subtitle {
            opacity: 0.9;
            font-size: 1rem;
        }

        .table-content {
            padding: 2rem;
        }

        .analytics-table {
            width: 100%;
            border-collapse: collapse;
        }

        .analytics-table th {
            background: var(--surface);
            color: var(--text-primary);
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .analytics-table th:hover {
            background: var(--primary-orange);
            color: white;
        }

        .analytics-table td {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            color: var(--text-primary);
        }

        .analytics-table tr:hover {
            background: var(--surface);
        }

        .note-name {
            font-weight: 600;
            color: var(--primary-teal);
        }

        .attempts {
            text-align: center;
            font-weight: 500;
        }

        .response-time {
            text-align: center;
            font-weight: 600;
        }

        .response-time.fast { color: #28a745; }
        .response-time.medium { color: #ffc107; }
        .response-time.slow { color: #dc3545; }

        .accuracy {
            text-align: center;
            font-weight: 600;
        }

        .accuracy.high { color: #28a745; }
        .accuracy.medium { color: #ffc107; }
        .accuracy.low { color: #dc3545; }

        .performance {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.4;
        }

        /* Loading and Error States */
        .loading, .error, .no-data {
            text-align: center;
            padding: 3rem 2rem;
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .error {
            color: #dc3545;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .global-nav {
                padding: 1rem;
            }

            .nav-brand {
                font-size: 1.25rem;
            }

            .main-content {
                padding: 1rem;
                margin-top: 4rem;
            }

            .page-title {
                font-size: 2.5rem;
            }

            .filter-controls {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-group select {
                min-width: auto;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .analytics-table {
                font-size: 0.9rem;
            }

            .analytics-table th,
            .analytics-table td {
                padding: 0.75rem 0.5rem;
            }
        }

        /* Smooth transitions */
        .filter-group select, .analytics-table tr, .stat-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>
<body>
    <!-- Global Navigation Bar -->
    <nav class="global-nav">
        <a href="index.html" class="nav-brand">
            <img id="nav-logo" src="Untitled design.svg" alt="Logo" onerror="this.style.display='none'" />
            Trumpet Trainer
        </a>
        <div class="nav-controls">
            <a href="index.html" class="nav-btn">🏠 Game</a>
            <a href="leaderboard.html" class="nav-btn">🏆 Leaderboard</a>
            <a href="analytics.html" class="nav-btn active">📊 Analytics</a>
            <button class="theme-toggle" id="theme-toggle" title="Toggle dark mode">
                🌙
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="page-header">
            <h1 class="page-title">🎺 Note Analysis</h1>
            <p class="page-subtitle">Discover your weak spots and track your progress</p>
        </div>

        <div class="filters-section">
            <h2 class="filters-title">Filter Results</h2>
            <div class="filter-controls">
                <div class="filter-group">
                            <label for="difficulty-filter">Difficulty</label>
        <select id="difficulty-filter">
          <option value="normal">Normal</option>
          <option value="lead">Lead Trumpet</option>
          <option value="hard">Hard Mode</option>
          <option value="doublec">Double C</option>
          <option value="ultra">Ultra Hard</option>
        </select>
                </div>
                <div class="filter-group">
                    <label for="time-filter">Time Mode</label>
                    <select id="time-filter">
                        <option value="30s">30 Seconds</option>
                        <option value="60s">60 Seconds</option>
                        <option value="120s">120 Seconds</option>
                    </select>
                </div>
                <button id="apply-filters" class="apply-btn">Apply Filters</button>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="total-notes">-</div>
                <div class="stat-label">Total Notes Played</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="avg-response">-</div>
                <div class="stat-label">Average Response Time</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="overall-accuracy">-</div>
                <div class="stat-label">Overall Accuracy</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="slowest-note">-</div>
                <div class="stat-label">Slowest Note</div>
            </div>
        </div>

        <div class="notes-table">
            <div class="table-header">
                <div>
                    <div class="table-title">Note Performance Breakdown</div>
                    <div class="table-subtitle">Click column headers to sort</div>
                </div>
            </div>
            
            <div id="table-content" class="table-content">
                <div class="loading">Loading your note data...</div>
            </div>
        </div>
    </div>

    <script>
        // Dark Mode Toggle
        const themeToggle = document.getElementById('theme-toggle');
        const navLogo = document.getElementById('nav-logo');
        
        // Check for saved theme preference or default to light mode
        const savedTheme = localStorage.getItem('theme') || 'light';
        if (savedTheme === 'dark') {
            document.documentElement.classList.add('dark');
        }
        updateThemeIcon(savedTheme);
        updateLogo(savedTheme);
        
        themeToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            const isDark = document.documentElement.classList.contains('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateThemeIcon(isDark ? 'dark' : 'light');
            updateLogo(isDark ? 'dark' : 'light');
        });
        
        function updateThemeIcon(theme) {
            themeToggle.innerHTML = theme === 'dark' ? '☀️' : '🌙';
            themeToggle.title = theme === 'dark' ? 'Switch to light mode' : 'Switch to dark mode';
        }
        
        function updateLogo(theme) {
            if (navLogo) {
                navLogo.src = theme === 'dark' ? 'Untitled design dark.svg' : 'Untitled design.svg';
            }
        }
        
        // Analytics functionality
        class NoteAnalytics {
            constructor() {
                this.currentData = [];
                this.currentSort = { field: 'avg_response_time', direction: 'desc' };
                this.currentFilters = { difficulty: '', time_mode: '' };
                
                this.init();
            }

            init() {
                this.checkAuth();
                this.bindEvents();
                this.loadData();
            }

            checkAuth() {
                const token = localStorage.getItem('authToken');
                if (!token) {
                    window.location.href = 'login.html';
                    return;
                }
            }

            bindEvents() {
                const applyBtn = document.getElementById('apply-filters');
                if (applyBtn) {
                    applyBtn.addEventListener('click', () => this.applyFilters());
                }

                const difficultyFilter = document.getElementById('difficulty-filter');
                const timeFilter = document.getElementById('time-filter');
                
                if (difficultyFilter) {
                    difficultyFilter.addEventListener('change', () => this.updateFilters());
                }
                if (timeFilter) {
                    timeFilter.addEventListener('change', () => this.updateFilters());
                }
            }

            updateFilters() {
                const difficultyFilter = document.getElementById('difficulty-filter');
                const timeFilter = document.getElementById('time-filter');
                
                this.currentFilters = {
                    difficulty: difficultyFilter ? difficultyFilter.value : '',
                    time_mode: timeFilter ? timeFilter.value : ''
                };
            }

            async applyFilters() {
                this.updateFilters();
                await this.loadData();
            }

            async loadData() {
                try {
                    this.showLoading();
                    
                    const token = localStorage.getItem('authToken');
                    if (!token) {
                        this.showError('Authentication required. Please log in again.');
                        return;
                    }

                    const url = new URL('http://localhost:3000/api/analytics/note-responses');
                    
                    if (this.currentFilters.difficulty) {
                        url.searchParams.set('difficulty', this.currentFilters.difficulty);
                    }
                    if (this.currentFilters.time_mode) {
                        url.searchParams.set('time_mode', this.currentFilters.time_mode);
                    }

                    const response = await fetch(url.toString(), {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }

                    const data = await response.json();
                    this.currentData = data.notes || [];
                    
                    this.updateStats();
                    this.renderTable();
                    
                } catch (error) {
                    console.error('Error loading analytics data:', error);
                    this.showError(`Failed to load data: ${error.message}`);
                }
            }

            showLoading() {
                const tableContent = document.getElementById('table-content');
                if (tableContent) {
                    tableContent.innerHTML = '<div class="loading">Loading your note data...</div>';
                }
            }

            showError(message) {
                const tableContent = document.getElementById('table-content');
                if (tableContent) {
                    tableContent.innerHTML = `<div class="error">${message}</div>`;
                }
            }

            updateStats() {
                if (this.currentData.length === 0) {
                    this.updateStat('total-notes', '0');
                    this.updateStat('avg-response', '0ms');
                    this.updateStat('overall-accuracy', '0%');
                    this.updateStat('slowest-note', 'N/A');
                    return;
                }

                const totalNotes = this.currentData.reduce((sum, note) => sum + note.attempts, 0);
                const totalResponseTime = this.currentData.reduce((sum, note) => sum + (note.avg_response_time * note.attempts), 0);
                const avgResponse = totalNotes > 0 ? Math.round(totalResponseTime / totalNotes) : 0;
                
                const totalCorrect = this.currentData.reduce((sum, note) => sum + Math.round(note.accuracy_pct * note.attempts / 100), 0);
                const overallAccuracy = totalNotes > 0 ? Math.round((totalCorrect / totalNotes) * 100) : 0;
                
                const slowestNote = this.currentData.reduce((slowest, note) => 
                    note.avg_response_time > slowest.avg_response_time ? note : slowest
                );

                this.updateStat('total-notes', totalNotes.toLocaleString());
                this.updateStat('avg-response', `${avgResponse}ms`);
                this.updateStat('overall-accuracy', `${overallAccuracy}%`);
                this.updateStat('slowest-note', slowestNote ? slowestNote.note_name : 'N/A');
            }

            updateStat(id, value) {
                const element = document.getElementById(id);
                if (element) {
                    element.textContent = value;
                }
            }

            renderTable() {
                const tableContent = document.getElementById('table-content');
                if (!tableContent) return;

                if (this.currentData.length === 0) {
                    tableContent.innerHTML = '<div class="no-data">No note data found for the selected filters. Try playing some games first!</div>';
                    return;
                }

                this.sortData();

                const table = `
                    <table class="analytics-table">
                        <thead>
                            <tr>
                                <th data-sort="note_name" style="cursor: pointer;">Note Name ↕</th>
                                <th data-sort="attempts" style="cursor: pointer;">Attempts ↕</th>
                                <th data-sort="avg_response_time" style="cursor: pointer;">Avg Response Time ↕</th>
                                <th data-sort="accuracy_pct" style="cursor: pointer;">Accuracy ↕</th>
                                <th>Performance</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${this.currentData.map(note => this.renderNoteRow(note)).join('')}
                        </tbody>
                    </table>
                `;

                tableContent.innerHTML = table;
                this.bindTableSorting();
            }

            renderNoteRow(note) {
                const responseTimeClass = this.getResponseTimeClass(note.avg_response_time);
                const accuracyClass = this.getAccuracyClass(note.accuracy_pct);
                
                return `
                    <tr>
                        <td class="note-name">${note.note_name}</td>
                        <td class="attempts">${note.attempts}</td>
                        <td class="response-time ${responseTimeClass}">${note.avg_response_time}ms</td>
                        <td class="accuracy ${accuracyClass}">${note.accuracy_pct}%</td>
                        <td class="performance">${this.getPerformanceSummary(note)}</td>
                    </tr>
                `;
            }

            getResponseTimeClass(responseTime) {
                if (responseTime < 1000) return 'fast';
                if (responseTime < 2000) return 'medium';
                return 'slow';
            }

            getAccuracyClass(accuracy) {
                if (accuracy >= 80) return 'high';
                if (accuracy >= 60) return 'medium';
                return 'low';
            }

            getPerformanceSummary(note) {
                if (note.accuracy_pct >= 90 && note.avg_response_time < 1000) {
                    return 'Excellent! You\'re mastering this note.';
                } else if (note.accuracy_pct >= 70 && note.avg_response_time < 1500) {
                    return 'Good progress. Keep practicing for speed.';
                } else if (note.accuracy_pct < 60) {
                    return 'Focus on accuracy first, then speed.';
                } else {
                    return 'Solid foundation. Time to push for speed.';
                }
            }

            sortData() {
                this.currentData.sort((a, b) => {
                    let aVal = a[this.currentSort.field];
                    let bVal = b[this.currentSort.field];
                    
                    if (this.currentSort.direction === 'asc') {
                        return aVal > bVal ? 1 : -1;
                    } else {
                        return aVal < bVal ? 1 : -1;
                    }
                });
            }

            bindTableSorting() {
                const headers = document.querySelectorAll('[data-sort]');
                headers.forEach(header => {
                    header.addEventListener('click', () => {
                        const field = header.getAttribute('data-sort');
                        if (this.currentSort.field === field) {
                            this.currentSort.direction = this.currentSort.direction === 'asc' ? 'desc' : 'asc';
                        } else {
                            this.currentSort.field = field;
                            this.currentSort.direction = 'desc';
                        }
                        this.renderTable();
                    });
                });
            }
        }
