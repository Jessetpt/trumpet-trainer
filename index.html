<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trumpet Trainer</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🎺</text></svg>">
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/vexflow@4.2.2/build/cjs/vexflow.js"></script>
  </head>
  <body>
    <main id="app">
      <div id="board">
        <img id="brandLogo" alt="Logo" src="Untitled design.svg" onerror="this.style.display='none'" />
        <button id="themeToggle" class="theme-toggle" aria-label="Toggle light/dark mode"></button>
        <button id="logoutBtn" aria-label="Sign out">Sign Out</button>
        <div id="vf"></div>
        <div id="hud">
          <div id="valves"></div>
          <div id="stats"></div>
        </div>
      </div>

      <section id="overlay" aria-live="polite">
        <div class="card">
          <img id="brandLogo" alt="Logo" src="Untitled design.svg" onerror="this.style.display='none'" />
          <h1 id="title">Trumpet Trainer</h1>
          <p id="subtitle">Read fast. Finger faster. Build streaks.</p>
          <div class="chips">
            <span class="chip">1 = ←</span>
            <span class="chip">2 = ↓</span>
            <span class="chip">3 = →</span>
            <span class="chip">0 = ↰ / Enter</span>
            <span class="chip">Start/Pause = Space</span>
            <span class="chip">Reset = R</span>
          </div>
          
          <div class="difficulty-selector" style="display:flex; gap:12px; align-items:center; justify-content:center; flex-wrap:wrap;">
            <div>
              <label for="difficulty">Difficulty:</label>
              <select id="difficulty">
                <option value="normal">Normal (F#3 - C6)</option>
                <option value="lead">Lead Trumpet (F#3 - G6)</option>
                <option value="hard">Hard Mode (F#3 - G6 + Double Accidentals)</option>
                <option value="doublec">Double C (F#3 - C7)</option>
                <option value="ultra">Ultra Hard (F#3 - C7 + Double Accidentals)</option>
              </select>
            </div>
            <div>
              <label for="timeMode">Time:</label>
              <select id="timeMode">
                <option value="60s" selected>60s</option>
                <option value="30s">30s</option>
                <option value="120s">120s</option>
              </select>
            </div>
          </div>
          <div class="start-section">
            <button id="overlayThemeToggle" class="theme-toggle overlay-theme-toggle" aria-label="Toggle light/dark mode">🌙</button>
            <button id="startBtn" class="cta">Start 60s Round</button>
          </div>
          <p id="cta" class="hint">Press Space to start</p>
        </div>
      </section>
    </main>

    <script defer src="game.js"></script>
  </body>
  </html>
