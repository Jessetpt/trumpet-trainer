<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trumpet Trainer</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üé∫</text></svg>">
    <link rel="stylesheet" href="styles.css" />
    <style>
        :root {
            /* Light theme colors */
            --primary-orange: #ff6b35;
            --primary-teal: #00b4d8;
            --primary-blue: #0077b6;
            --background: #ffffff;
            --surface: #f8f9fa;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --border: #dee2e6;
            --shadow: rgba(0, 0, 0, 0.1);
            --card-bg: #ffffff;
            --nav-bg: rgba(255, 255, 255, 0.95);
        }

        .dark {
            /* Dark theme colors */
            --background: #0d1117;
            --surface: #161b22;
            --text-primary: #f0f6fc;
            --text-secondary: #8b949e;
            --border: #30363d;
            --shadow: rgba(0, 0, 0, 0.3);
            --card-bg: #21262d;
            --nav-bg: rgba(13, 17, 23, 0.95);
        }

        /* Global Navigation Bar */
        .global-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--nav-bg);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            z-index: 1000;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            text-decoration: none;
        }

        .nav-brand img {
            height: 2rem;
            width: auto;
        }

        .nav-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .profile-btn {
            background: linear-gradient(135deg, var(--primary-teal), var(--primary-orange));
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-btn {
            background: linear-gradient(135deg, var(--primary-teal), var(--primary-orange));
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .nav-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.3s ease;
        }

        .nav-btn:hover::before {
            left: 100%;
        }

        .nav-btn:hover {
            background: linear-gradient(135deg, var(--primary-orange) 0%, var(--primary-teal) 100%);
            color: white;
            border-color: transparent;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 107, 53, 0.3);
        }

        .nav-btn.active {
            background: linear-gradient(135deg, var(--primary-orange) 0%, var(--primary-teal) 100%);
            color: white;
            border-color: transparent;
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.3);
        }

        .free-class-btn {
            background: linear-gradient(135deg, var(--primary-orange), var(--primary-teal));
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .free-class-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(246, 131, 24, 0.3);
        }

        .theme-toggle {
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 0.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            position: relative;
            overflow: hidden;
        }

        .theme-toggle::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.3s ease;
        }

        .theme-toggle:hover::before {
            left: 100%;
        }

        .theme-toggle:hover {
            background: linear-gradient(135deg, var(--primary-teal) 0%, var(--primary-orange) 100%);
            color: white;
            border-color: transparent;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 180, 216, 0.3);
        }

        /* Adjust game board positioning for navigation */
        #app {
            margin-top: 3rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .global-nav {
                padding: 1rem;
            }

            .nav-brand {
                font-size: 1.25rem;
            }

            #app {
                margin-top: 2.5rem;
            }
        }

        /* Mobile-First Mobile Styles */
        @media (max-width: 768px) {
            /* Mobile Navigation */
            .global-nav {
                padding: 0.75rem 1rem;
                flex-direction: column;
                gap: 0.75rem;
                height: auto;
                min-height: 80px;
            }

            .nav-controls {
                flex-wrap: wrap;
                justify-content: center;
                gap: 0.5rem;
            }

            .nav-btn, .profile-btn, .free-class-btn {
                padding: 0.75rem 1rem;
                font-size: 0.9rem;
                min-width: 80px;
                text-align: center;
            }

            .theme-toggle {
                width: 44px;
                height: 44px;
                min-width: 44px;
            }

            /* Mobile Game Layout */
            #app {
                margin-top: 6rem;
                padding: 0 1rem;
            }

            #board {
                width: 100%;
                max-width: 100%;
                padding: 1rem;
                box-sizing: border-box;
            }

            #brandLogo {
                height: 3rem;
                margin-bottom: 1rem;
            }

            /* Mobile HUD */
            #hud {
                flex-direction: column;
                gap: 1rem;
                margin-top: 1rem;
            }

            #valves {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 0.5rem;
                width: 100%;
            }

            #valves button {
                padding: 1rem;
                font-size: 1.2rem;
                min-height: 60px;
                border-radius: 12px;
            }

            #stats {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 0.75rem;
                width: 100%;
            }

            #stats div {
                padding: 0.75rem;
                font-size: 0.9rem;
                text-align: center;
                border-radius: 8px;
            }

            /* Mobile Overlay */
            #overlay {
                padding: 1rem;
            }

            #overlay .card {
                padding: 1.5rem;
                margin: 1rem;
                max-width: 100%;
                border-radius: 16px;
            }

            #overlay h1 {
                font-size: 1.75rem;
                margin-bottom: 0.75rem;
            }

            #overlay p {
                font-size: 1rem;
                margin-bottom: 1rem;
            }

            /* Mobile Chips */
            .chips {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 0.5rem;
                margin: 1rem 0;
            }

            .chip {
                padding: 0.75rem;
                font-size: 0.9rem;
                text-align: center;
                border-radius: 8px;
            }

            /* Mobile Difficulty Selector */
            .difficulty-selector {
                flex-direction: column;
                gap: 1rem;
                margin: 1rem 0;
            }

            .difficulty-selector > div {
                width: 100%;
            }

            .difficulty-selector label {
                display: block;
                margin-bottom: 0.5rem;
                font-weight: 500;
            }

            .difficulty-selector select {
                width: 100%;
                padding: 0.75rem;
                border-radius: 8px;
                border: 1px solid var(--border);
                background: var(--surface);
                color: var(--text-primary);
                font-size: 1rem;
            }

            /* Mobile Buttons */
            .cta, #startBtn {
                width: 100%;
                padding: 1rem;
                font-size: 1.1rem;
                border-radius: 12px;
                min-height: 56px;
            }

            /* Mobile VexFlow Canvas */
            #vf {
                width: 100% !important;
                height: auto !important;
                max-height: 200px;
                overflow: hidden;
            }

            /* Mobile Logout Button */
            #logoutBtn {
                position: fixed;
                top: 6rem;
                right: 1rem;
                padding: 0.75rem 1rem;
                font-size: 0.9rem;
                border-radius: 8px;
                z-index: 100;
            }

            /* Mobile Theme Toggle */
            #themeToggle {
                position: fixed;
                top: 6rem;
                left: 1rem;
                width: 44px;
                height: 44px;
                z-index: 100;
            }
        }

        /* Extra Small Mobile Devices */
        @media (max-width: 480px) {
            .global-nav {
                padding: 0.5rem;
            }

            .nav-brand {
                font-size: 1.1rem;
            }

            .nav-controls {
                gap: 0.25rem;
            }

            .nav-btn, .profile-btn, .free-class-btn {
                padding: 0.5rem 0.75rem;
                font-size: 0.8rem;
                min-width: 70px;
            }

            #app {
                margin-top: 7rem;
                padding: 0 0.5rem;
            }

            #board {
                padding: 0.5rem;
            }

            .chips {
                grid-template-columns: 1fr;
            }

            #overlay .card {
                padding: 1rem;
                margin: 0.5rem;
            }
        }

        /* Landscape Mobile */
        @media (max-width: 768px) and (orientation: landscape) {
            .global-nav {
                flex-direction: row;
                height: 60px;
                min-height: 60px;
            }

            #app {
                margin-top: 4rem;
            }

            #hud {
                flex-direction: row;
                gap: 1rem;
            }

            #valves {
                grid-template-columns: repeat(3, 1fr);
                max-width: 200px;
            }

            #stats {
                grid-template-columns: repeat(2, 1fr);
                max-width: 200px;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vexflow@4.2.2/build/cjs/vexflow.js"></script>
  </head>
  <body>
    <!-- Global Navigation Bar -->
    <nav class="global-nav">
        <a href="index.html" class="nav-brand">
            <img id="nav-logo" src="Untitled design.svg" alt="Logo" onerror="this.style.display='none'" />
            Trumpet Trainer
        </a>
        <div class="nav-controls">
            <a href="index.html" class="nav-btn active">üè† Game</a>
            <a href="leaderboard.html" class="nav-btn">üèÜ Leaderboard</a>
            <a href="profile.html" class="profile-btn">üë§ Profile</a>
            <a href="free-class.html" class="free-class-btn">üéì Free Trumpet Class</a>
            <button class="theme-toggle" id="nav-theme-toggle" title="Toggle dark mode">
                üåô
            </button>
        </div>
    </nav>

    <main id="app">
      <div id="board">
        <img id="brandLogo" alt="Logo" src="Untitled design.svg" onerror="this.style.display='none'" />
        <button id="themeToggle" class="theme-toggle" aria-label="Toggle light/dark mode"></button>
        <button id="logoutBtn" aria-label="Sign out">Sign Out</button>
        <div id="vf"></div>
        <div id="hud">
          <div id="valves"></div>
          <div id="stats"></div>
        </div>
      </div>

      <section id="overlay" aria-live="polite">
        <div class="card">
          <img id="brandLogo" alt="Logo" src="Untitled design.svg" onerror="this.style.display='none'" />
          <h1 id="title">Trumpet Trainer</h1>
          <p id="subtitle">Read fast. Finger faster. Build streaks.</p>
          <div class="chips">
            <span class="chip">1 = ‚Üê</span>
            <span class="chip">2 = ‚Üì</span>
            <span class="chip">3 = ‚Üí</span>
            <span class="chip">0 = ‚Ü∞ / Enter</span>
            <span class="chip">Start/Pause = Space</span>
            <span class="chip">Reset = R</span>
          </div>
          
          <div class="difficulty-selector" style="display:flex; gap:12px; align-items:center; justify-content:center; flex-wrap:wrap;">
            <div>
              <label for="difficulty">Difficulty:</label>
              <select id="difficulty">
                <option value="normal">Normal (F#3 - C6)</option>
                <option value="lead">Lead Trumpet (F#3 - G6)</option>
                <option value="hard">Hard Mode (F#3 - G6 + Double Accidentals)</option>
                <option value="doublec">Double C (F#3 - C7)</option>
                <option value="ultra">Ultra Hard (F#3 - C7 + Double Accidentals)</option>
              </select>
            </div>
            <div>
              <label for="timeMode">Time:</label>
              <select id="timeMode">
                <option value="60s" selected>60s</option>
                <option value="30s">30s</option>
                <option value="120s">120s</option>
              </select>
            </div>
          </div>
          <div class="start-section">
            <button id="overlayThemeToggle" class="theme-toggle overlay-theme-toggle" aria-label="Toggle light/dark mode">üåô</button>
            <button id="startBtn" class="cta">Start 60s Round</button>
          </div>
          <p id="cta" class="hint">Press Space to start</p>
        </div>
      </section>
    </main>

    <script defer src="game.js"></script>
    <script>
        // Dark Mode Toggle for Navigation
        const navThemeToggle = document.getElementById('nav-theme-toggle');
        
        // Check for saved theme preference or default to light mode
        const savedTheme = localStorage.getItem('theme') || 'light';
        if (savedTheme === 'dark') {
            document.documentElement.classList.add('dark');
        }
        updateNavThemeIcon(savedTheme);
        updateNavLogo(savedTheme);
        
        navThemeToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            const isDark = document.documentElement.classList.contains('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateNavThemeIcon(isDark ? 'dark' : 'light');
            updateNavLogo(isDark ? 'dark' : 'light');
            
            // Also update the existing theme toggle in the game
            const gameThemeToggle = document.getElementById('themeToggle');
            if (gameThemeToggle) {
                gameThemeToggle.innerHTML = isDark ? '‚òÄÔ∏è' : 'üåô';
            }
            
            // Update the overlay theme toggle
            const overlayThemeToggle = document.getElementById('overlayThemeToggle');
            if (overlayThemeToggle) {
                overlayThemeToggle.innerHTML = isDark ? '‚òÄÔ∏è' : 'üåô';
            }
        });
        
        function updateNavThemeIcon(theme) {
            navThemeToggle.innerHTML = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
            navThemeToggle.title = theme === 'dark' ? 'Switch to light mode' : 'Switch to dark mode';
        }
        
        function updateNavLogo(theme) {
            const navLogo = document.getElementById('nav-logo');
            if (navLogo) {
                navLogo.src = theme === 'dark' ? 'Untitled design dark.svg' : 'Untitled design.svg';
            }
        }
    </script>
  </body>
  </html>
