<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Trumpet Trainer â€” Login</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main id="loginApp">
      <div class="login-container">
        <div class="login-card">
          <img id="brandLogo" alt="Logo" src="Untitled design.svg" onerror="this.style.display='none'" />
          <h1>Trumpet Trainer</h1>
          <p class="subtitle">Create your account to track high scores and compete with other players</p>
          
          <form id="loginForm" class="login-form">
            <div class="form-group">
              <label for="name">Full Name</label>
              <input type="text" id="name" name="name" required placeholder="Enter your full name" />
            </div>
            
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" name="email" required placeholder="Enter your email" />
            </div>
            
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number" />
            </div>
            
                               <div class="form-group">
                     <label for="password">Password</label>
                     <input type="password" id="password" name="password" required placeholder="Create a password" />
                   </div>
                   
                   <button type="submit" class="cta">Create Account & Start Playing</button>
                 </form>
                 
                 <div class="forgot-password">
                   <a href="#" id="forgotPassword">Forgot Password?</a>
                 </div>
          
          <div class="login-footer">
            <p>Already have an account? <a href="#" id="showLogin">Sign In</a></p>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script defer src="login.js"></script>
  </body>
</html>
