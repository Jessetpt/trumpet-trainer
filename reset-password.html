<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Trumpet Trainer â€” Reset Password</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main id="resetApp">
      <div class="reset-container">
        <div class="reset-card">
          <img id="brandLogo" alt="Logo" src="Untitled design.svg" onerror="this.style.display='none'" />
          <h1>Reset Your Password</h1>
          <p class="subtitle">Enter your new password below</p>
          
          <form id="resetForm" class="reset-form">
            <div class="form-group">
              <label for="newPassword">New Password</label>
              <input type="password" id="newPassword" name="newPassword" required placeholder="Enter your new password" />
            </div>
            
            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your new password" />
            </div>
            
            <button type="submit" class="cta">Update Password</button>
          </form>
          
          <div class="reset-footer">
            <p><a href="login.html">Back to Login</a></p>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script defer src="reset-password.js"></script>
  </body>
</html>
