<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

  <body>
    <main id="resetApp">
      <!-- Mobile Message -->
      <div id="mobileMessage" class="mobile-message" style="display: none;">
        <div class="mobile-message-content">
          <h2>ðŸ“± Mobile Version Coming Soon!</h2>
          <p>The mobile version of Trumpet Trainer is currently being worked on. For the best experience and to play the game, please use your desktop computer.</p>
          <div class="mobile-icon">ðŸ’»</div>

      <div class="reset-container">
        <div class="reset-card">
          <img id="brandLogo" alt="Logo" src="Untitled design.svg" onerror="this.style.display='none'" />
          <h1>Reset Your Password</h1>
          <p class="subtitle">Enter your new password below</p>
          
          <form id="resetForm" class="reset-form">
            <div class="form-group">
              <label for="newPassword">New Password</label>
              <input type="password" id="newPassword" name="newPassword" required placeholder="Enter your new password" />
            </div>
            
            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your new password" />
            </div>
            
            <button type="submit" class="cta">Update Password</button>
          </form>
          
          <div class="reset-footer">
            <p><a href="login.html">Back to Login</a></p>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.5/dist/umd/supabase.js"></script>
    <script src="config.js"></script>

  </body>
